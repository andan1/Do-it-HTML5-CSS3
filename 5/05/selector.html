<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 스타일 적용하기</title>
    <style>
        .bluetext {
            color: blue;
        }
        h2.accent {
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        .browntext {
            color: brown;
        }
        .boldtext {
            font-weight: bold;
        }
        #container {
            width: 600px;
            padding: 15px;
            border: 1px dotted gray;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회사 소개</h1>
        <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
        <p>이지스퍼블리싱의 책에는 <span class="browntext boldtext">사람들에게 구체적으로 도움이 되는 책을 만든다는 출판 가치가 담겨 있습니다</span></p>
        <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
        <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책</p>
        <p class="bluetext">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 책</p>
    </div>
    </body>
</html>

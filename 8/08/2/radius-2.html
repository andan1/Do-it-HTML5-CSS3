<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		div {
			width: 250px;
			height: 300px;
			margin:20px;
			display:inline-block;
			border: 2px solid; /* 2px짜리 실선, 기본색 검정 */
			border-radius: 70px/40px; /* 네 방향 라운딩 - 가로 50x,  세로 20px */
		}
		.bg {
			background: url(/8/images/pic2.jpg) no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
    <div></div>
	<div class="bg"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 인라인으로 혹은 블록 레벨로 배치하기</title>
    <style>
        div {
            margin:20px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        #inline img {
            margin:10px;
        }
        #block img {
            display:block;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="/8/images/pic1.jpg">
        <img src="/8/images/pic2.jpg">
        <img src="/8/images/pic3.jpg">
    </div>
    <div id="block">
        <img src="/8/images/pic1.jpg">
        <img src="/8/images/pic2.jpg">
        <img src="/8/images/pic3.jpg">
    </div>
</body>
</html>

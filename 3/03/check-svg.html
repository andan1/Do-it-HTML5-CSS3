<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernizr를 사용해 SVG 이미지 삽입하기</title>
    <script src="modernizr-custom.js"></script>
</head>
<body>
    <h1>SVG 이미지 삽입하기</h1>
    <img src="/3/images/muffin.svg">
    <script>
        if (!Modernizr.svg) {
            $("img").attr("src", "images/muffin.png");
        }
    </script>
</body>
</html>
